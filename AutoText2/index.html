<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Text Animation</title>
  </head>
  <body>
    <div class="container">
      <span class="text first-text">I'm a </span>
      <span class="text sec-text"></span>
    </div>

    <script>
      const text = document.querySelector('.sec-text');

      const textLoad = () => {
        setTimeout(() => {
          text.textContent = 'Junior Developer';
        }, 0);
        setTimeout(() => {
          text.textContent = 'Frontend Developer';
        }, 4020);
        setTimeout(() => {
          text.textContent = 'Web Developer';
        }, 8100);
        setTimeout(() => {
          text.textContent = 'Fullstack Developer';
        }, 12100);
        setTimeout(() => {
          text.textContent = 'GooGooGagaa Developer';
        }, 16100);
        setTimeout(() => {
          text.textContent = 'Yo You Should look behind you! Developer';
        }, 20100);
        setTimeout(() => {
          text.textContent = 'Made you look Developer';
        }, 24000);
      };

      textLoad();
      setInterval(textLoad, 28000);
    </script>
  </body>
</html>
